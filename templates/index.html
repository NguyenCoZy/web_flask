{% extends "base.html" %}
{% block content %}
<h2>Danh sách các mẫu xe nổi bật</h2>
<div class="car-list">
    {% for car in cars %}
    <div class="car-card">
        <h3>{{ car.brand }} {{ car.model }}</h3>
        <p>Năm sản xuất: {{ car.year }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
