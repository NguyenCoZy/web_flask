{% extends "base.html" %}
{% block content %}
<h2>Danh sách xe</h2>
<table border="1">
    <tr><th>ID</th><th>Hãng</th><th>Dòng</th><th>Năm</th><th>Hành động</th></tr>
    {% for car in cars %}
    <tr>
        <td>{{ car.id }}</td>
        <td>{{ car.brand }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.year }}</td>
        <td><a href="{{ url_for('delete_car', car_id=car.id) }}">Xóa</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
